<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pepper Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pepper Collector!</h1>
      </header>
      <article>
        <p>Collect the exact number of peppers required to make the world's greatest salsa!</p>
        <div id="score">
        </div>
        <div id="random">
        </div>
      </article>
        <div class="peppers">
          <div id="pepNum1"></div>
          <button onclick="bellpep()" type="button" name="bellpep"><img src="assets/images/bellpep.png" height="60px" width="100px" alt="bellpep"></button>
        </div>
        <div class="peppers">
          <div id="pepNum2"></div>
          <button onclick="jalapeno()" type="button" name="jalapeno"><img src="assets/images/jalapeno.png" height="60px" width="100px" alt="jalapeno"></button>
        </div>
        <div class="peppers">
          <div id="pepNum3"></div>
          <button onclick="serrano()" type="button" name="serrano"><img src="assets/images/serrano.png" height="60px" width="100px" alt="serrano"></button>
        </div>
        <div class="peppers">
          <div id="pepNum4"></div>
          <button onclick="habanero()" type="button" name="habanero"><img src="assets/images/habanero.png" height="60px" width="100px" alt="habanero"></button>
        </div>

        </div>

    <footer>
      <p>&copy;Travis Roberts</p>
    </footer>



  </body>
</html>
