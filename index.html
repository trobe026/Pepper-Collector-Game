<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pepper Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pepper Collector!</h1>
        <button id="reset">New Game</button>
      </header>
      <section>

        <h2>Collect the <i>exact</i> number of peppers required to make the <b>world's greatest salsa!</b></h2>
      </section>
        <div id="random"></div>
        <div id="score"></div>

        <div class="peppers">
          <div id="pepNum1"></div>
          <button id="bellPep"><img src="assets/images/bellpep.png" height="60px" width="100px" alt="bellpep"></button>
        </div>
        <div class="peppers">
          <div id="pepNum2"></div>
          <button id="jalapeno"><img src="assets/images/jalapeno.png" height="60px" width="100px" alt="jalapeno"></button>
        </div>
        <div class="peppers">
          <div id="pepNum3"></div>
          <button id="serrano"><img src="assets/images/serrano.png" height="60px" width="100px" alt="serrano"></button>
        </div>
        <div class="peppers">
          <div id="pepNum4"></div>
          <button id="habanero"><img src="assets/images/habanero.png" height="60px" width="100px" alt="habanero"></button>
        </div>


    <footer>
      <h6>&copy;Travis Roberts</h6>
    </footer>



  </body>
</html>
